<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="../css/eswariproject.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Product Section -->
    <section class="product">
        <div class="product-image">
            <img src="product.jpg" alt="Product Image" id="mainImage">
        </div>
        <div class="product-details">
            <h1>Product Name</h1>
            <p class="price">$49.99</p>
            <p class="description">This is a short description of the product.</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <!-- Additional Sections -->
    <section class="additional-sections">
        <!-- Customer Reviews -->
        <div class="reviews">
            <h2>Customer Reviews</h2>
            <p>★★★★★</p>
        </div>
        
        <!-- Related Products -->
        <div class="related-products">
            <h2>Related Products</h2>
            <div class="related-item">Related Product 1</div>
            <div class="related-item">Related Product 2</div>
        </div>
    </section>

    <script src="../javascript/eswariproject.js"></script>
</body>
</html>
